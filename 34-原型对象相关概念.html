<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 对象的成员有属性和方法
      //   1.构造函数 --- 构造器(类) --- 创建对象用
      function Person(name, age) {
        this.name = name;
        this.age = age;
      }
      //   2.原型对象 --- 构造函数与生俱来的对象
      //Person.prototype;函数对象身上的属性prototype;
      //   console.dir(Person);
      //   6.原型对象
      Person.prototype.eat = function () {
        console.log(this.name + "吃");
      };
      //   3.实例对象:构造函数创建出来的新对象p
      // 4.实例化:new的过程构造函数创建实例对象的过程
      var p = new Person("张三", 12);
      //   7.静态成员 --- 给构造函数身上添加的成员
      Person.showInfo = "测试"; //实例不能用静态成员
      console.log(p.showInfo); //undefined
      //   Object.assign() --- Object构造函数的静态成员方法
    </script>
  </body>
</html>
