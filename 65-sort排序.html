<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      var arr = [9, 1, 4, 8, 0];
      //   直接调用
      console.log(arr.sort());
      var newArr = arr.sort((a, b) => {
        return a - b;
      });
      console.log(newArr);
    </script>
  </body>
