<!DOCTYPE html>

  <head>

  <body>
    <script>
      var _this = null;
      function Person(name, age) {
        _this = this;
        this.name = name;
        this.age = age;
        this.eat = function () {
          console.log(this);
        };
      }
      var p = new Person("张三", 23);
      //   console.log(p);
      //   p.eat();
      //   构造函数this指向新对象
      console.log(_this);
    </script>
  </body>
