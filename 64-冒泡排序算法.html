<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 冒泡排序:一般出现在笔试中
      // 实现原理:重复走访每两个元素,如果不符合逻辑(降序,升序),交换位置 --- 对数据进行排序
      var arr = [5, 3, 9, 0, 6];
      for (var i = 0; i < arr.length; i++) {
        for (var j = i + 1; j < arr.length; j++) {
          //   if (arr[i] > arr[j]) {
          //     var temp = arr[i];
          //     arr[i] = arr[j];
          //     arr[j] = temp;
          //   }
          //   es6写法
          if (arr[i] > arr[j]) {
            [arr[i], arr[j]] = [arr[j], arr[i]];
          }
        }
      }
      console.log(arr);
    </script>
  </body>
</html>
