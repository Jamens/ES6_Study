<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 构造函数 --- 本质上还是一个函数
      //   语法:
      // 1.构造函数首字母大写(约定俗成)
      //   2.不需要手动创建对象,会自动创建
      // 3.给this身上添加成员
      // 4.不需要手动返回,会自动返回
      //   5.必须搭配new关键字才有意义(创建对象),只有写了new,上述才生效
      // 面试题:构造函数是怎么创建对象的
      function Persion(name, age, gender) {
        // a.内部会默认创建空对象 --- var obj = new Obj()
        // b.将创建好的空对象赋值给this--this = obj
        // c.给this添加成员 ---- this.xxx = xxx
        this.name = name;
        this.age = age;
        this.gender = gender;
        // d.自动返回this --- return this
      }
      var p1 = new Persion("小米", 20, "男");
      var p2 = new Persion("小赖", 20, "女");
      var p3 = new Persion("小天", 20, "男");
      console.log(p1, p2, p3);
    </script>
  </body>
</html>
