<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let flag = true;
      let a = new Promise((resolve, reject) => {
        if (flag) {
          resolve();
        } else {
          reject();
        }
        console.log(Promise); //同步
      });
      //   .then().catch() //异步
      a.then((res) => {
        console.log(res);
      }).catch((err) => {
        console.log(err);
      });
      console.log("全局"); //同步
    </script>
  </body>
</html>
