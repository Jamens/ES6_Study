    <script>

      //       sum += arguments[i];

      //     console.log(sum);

      //   add(10, 20, 30);
      //   ES6： rest语法
      function add(...rest) {
        // 注意点：1.rest得到的是真数组
        let sum = 0;
        rest.forEach((item) => {
          sum += item;
        });
        console.log(sum);
      }
      add(10, 20, 30);
    </script>
