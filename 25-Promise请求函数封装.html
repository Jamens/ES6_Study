  <body>
    <script>
      function getPromise(url, num) {
        return new Promise((resolve, reject) => {
          $.ajax({
            url,
            type: "GET",
            success(res) {
              resolve(num);
            },
            error(err) {
              reject(err);
            },
          });
        });
      }
      let a1 = getPromise("http://kumanxuan1.f3322.net:8809/travels/query", 1);

      let a2 = getPromise(
        "http://kumanxuan1.f3322.net:8809/destinations/hotRegion",
        2
      );

      let a3 = getPromise(
        "http://kumanxuan1.f3322.net:8809/index/banners/travel",
        3
      );

      a1.then((res1) => {
        console.log(res1);
        return a2;
      })
        .then((res2) => {
          console.log(res2);
          return a3;
        })
        .then((res3) => {
          console.log(res3);
        });
    </script>
  </body>
