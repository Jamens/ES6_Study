      //   ES6新版写法
      class Person {
        // 构造函数
        constructor(name, age) {
          // 实例成员
          this.name = name;
          this.age = age;
        }
        // 原型成员
        eat() {
          console.log(this.name + "吃饭");
        }
        // 静态成员
        static showInfo() {
          return "这是测试数据";
        }
      }
      var p = new Person("小米", 20);
      console.log(p);
    </script>
