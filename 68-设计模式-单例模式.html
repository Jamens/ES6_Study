      //   var p1 = new Person("张三");

      //   console.log(p1 === p2);
      var instance = null;
      function Person(name) {
        if (instance) {
          return instance;
        } else {
          this.name = name;
          instance = this;
        }
      }
      var p1 = new Person("张三");
      var p2 = new Person("里斯");
      console.log(p1 === p2);
    </script>
