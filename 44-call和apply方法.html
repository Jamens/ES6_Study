<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 语法:
      //   基本使用(相同点):1.将方法借给对象使用 2.借用之后自动调用 3.会将方法中的this指向借给的对象
      //   方法:call(对象)
      //   方法.apply(对象)
      var obj1 = {
        name: "张三",
        age: 20,
        eat() {
          console.log(this.name + "吃");
        },
        add(a, b) {
          return a + b;
        },
      };
      var obj2 = {
        name: "里斯",
        age: 50,
      };
      //   obj1.eat();
      //   obj1.eat.call(obj2);
      //   不同点:传参方式
      //   call(obj2,参数1,参数2)
      console.log(obj1.add.call(obj2, 1, 3));
      console.log(obj1.add.apply(obj2, [100, 200]));
      var arr = [1, 3, 5, 6, 8, 0];
      console.log(Math.max.apply(null, arr));
    </script>
  </body>
</html>
