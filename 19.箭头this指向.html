<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">按钮</button>
    <script>
      // 目的：总结用过的this指向
      // 1.全局使用 --- window(全局对象)
      //   console.log(this);
      function fn() {
        console.log(this);
      }
      fn();
      //   2.定时器使用 ---window(全局对象)
      window.setTimeout(function () {
        console.log(this);
      }, 1000);
      //   3.事件使用 --- 事件源
      btn.onclick = function () {
        console.log(this);
      };
      // 4.对象中使用 ---- 该对象
      var那么 = "小米";
      let obj = {
        myThis: this,
        name: "张三",
        eat() {
          console.log(this.name);
        },
      };
      // 网上有文档说,eat(){}是箭头函数简写
      // 对象方法不能使用箭头函数
      eat: () => {
        console.log(this.name);
      };
      obj.eat();
      // 5.箭头函数中，this指向外层
      console.log(obj.myThis);
    </script>
  </body>
</html>
