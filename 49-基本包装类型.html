<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // js提供了三个特殊的引用数据类型 --- 基本包装类型
      //   由三个构造函数String,Number,Boolean创建的实例
      var str = new String("你好呀");
      var num = new Number(12333);
      var boolean = new Boolean(true);
      console.log(str, num, boolean);
      var str2 = new Object("你好呀");
      var num2 = new Object(12333);
      var boolean2 = new Object(true);
      console.log(str2, num2, boolean2);
      //   2.基本包装类型使用
      var str = "我是测试";
      // 底层实现:

      // 1.创建new str = new String(str)
      // 2.包装类型去使用属性方法(原型成员的共享) obj.length
      // 3.用完置空 obj= null
      console.log(str.length);
      console.log(str.substr(0, 2));
    </script>
  </body>
</html>
