  <body>
    <script>
      let basket = [
        { fruit: "苹果", veg: "胡萝卜", nut: "花生" },
        { fruit: "梨", veg: "西洋菜", nut: "坚果" },
        { fruit: "香蕉", veg: "土豆", nut: "杏仁" },
        { fruit: "西瓜", veg: "豆芽", nut: "核桃" },
      ];
      let newVal = [];
      basket.forEach((i) => {
        console.log(Object.values(i));
        newVal.push(Object.values(i));
      });
      console.log(newVal);

      let newArr2 = basket.map((item) => Object.values(item));
      console.log(newArr2);
    </script>
