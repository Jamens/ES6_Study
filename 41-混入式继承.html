<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 实现原理:拷贝
      //   弊端:数据安全问题,引用类型一改全改
      var obj1 = {
        name: "张三",
        age: 25,
        wife: {
          name: "里斯",
          age: 26,
        },
      };
      var obj2 = {};
      for (var k in obj1) {
        obj2[k] = obj1[k];
      }
      obj2.name = "小刚";
      obj2.wife.name = "小红";
      console.log(obj1);
      console.log(obj2);
    </script>
  </body>
</html>
