<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 普通函数声明
      function fn(a) {
        return a;
      }
      console.log(fn(1));
      //   函数表达式
      var fn1 = function () {
        console.log();
      };
      fn1();
      //   立即执行函数
      (function fn2() {
        console.log("立即执行");
      })();
      //   箭头函数
      let fn4 = (e) => {
        console.log(e);
      };
      fn4(5);
    </script>
  </body>
</html>
